<!doctype html>
<html lang="en">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ama</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <!-- ------------------------------------------------------
         Sección: Header
         ------------------------------------------------------
         Incluye el logo y un menú de navegación vertical con íconos.
    -->
    <div class="header">
        <!-- Logo principal -->
        <img src="img/logo.png" class="img-fluid" alt="Logo">

        <!-- Menú de navegación -->
        <nav class="d-flex flex-column">
            <!-- Opción Inicio -->
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-house"></i>
                    <span>Inicio</span>
                </a>
            </div>

            <!-- Opción Resultado -->
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-square-poll-horizontal"></i>
                    <span>Resultado</span>
                </a>
            </div>

            <!-- Opción Recursos -->
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-image"></i>
                    <span>Recursos</span>
                </a>
            </div>

            <!-- Opción Carrito -->
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Carrito</span>
                </a>
            </div>

            <!-- Opción Pacientes -->
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-users"></i>
                    <span>Pacientes</span>
                </a>
            </div>

            <!-- Opción Ajustes -->
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-gear"></i>
                    <span>Ajustes</span>
                </a>
            </div>
        </nav>

        <!-- Botón para cerrar sesión -->
        <div class="align-self-end">
            <a href="inicio-de-sesion.html" class="nav-link cerrar">
                <i class="fa-solid fa-sign-out-alt"></i>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </div>

    <!-- ------------------------------------------------------
         Sección: Main
         ------------------------------------------------------
         Contiene un título y un gráfico representado por Chart.js.
    -->
    <div class="main">
        <!-- Título principal -->
        <h1>Clientes atendidos</h1>

        <!-- Contenedor principal para el gráfico -->
        <div class="container">
            <div class="row align-items-start">
              <div class="col-12">
                <!-- Tarjeta que contiene el gráfico -->
                <div class="card" style="height: 100%; width: 100%;">
                    <div class="card-body">
                        <!-- Lienzo para el gráfico -->
                        <div>
                            <canvas id="myChart" style="height: 100%;"></canvas>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
    </div>

    <!-- ------------------------------------------------------
         Scripts
         ------------------------------------------------------
         Incluyen dependencias externas y scripts personalizados.
    -->
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script personalizado -->
    <script src="js/dasboard.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
